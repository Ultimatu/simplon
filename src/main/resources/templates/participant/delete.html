<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer le participant</title>
    <!--  les liens vers les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--  les liens vers les fichiers CSS des icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>
<body>
<!-- Contenu de la page -->
<div class="container mt-4">
    <h1>Supprimer le participant</h1>
    <div class="alert alert-danger">
        <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
        <ul>
            <li>Nom du produit : <span th:text="${participant.nom}"></span></li>
            <li>Prenom du participant : <span th:text="${participant.prenom}"></span></li>
            <li>Email du participant : <span th:text="${participant.email}"></span></li>
            <li>Téléphone du participant : <span th:text="${participant.telephone}"></span></li>

        </ul>
    </div>
    <form th:action="@{/delete/{id}(id=${participant.id})}" method="post">
        <div class="text-right">
            <a href="/list" class="btn btn-secondary">Annuler</a>
            <button type="submit" class="btn btn-danger">Supprimer</button>
        </div>
    </form>
</div>

<!--  les liens vers les fichiers JavaScript de Bootstrap et jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
